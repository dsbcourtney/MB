{# /views/layouts/full_width.twig.html #}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %}{{site_title}}</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ siteUrl('/assets/css/bootstrap.min.css') }}" />  
    <link rel="stylesheet" href="{{ siteUrl('/assets/css/default.css') }}" />    
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% include 'nav_bar.twig.html' %}
    <div class="container">
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          {% block content %}{% endblock %}
        </div>
        <div class="col-md-4">
        </div>        
      </div>
    </div> <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{{ siteUrl('/assets/js/bootstrap.min.js') }}"></script>     
    <script src="{{ siteUrl('/assets/js/validator.min.js') }}"></script>
    {% block java %}{% endblock %}    
  </body>
</html>
