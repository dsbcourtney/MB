{% extends "layouts/full_width.twig.html" %}

{% block title %}{{title}}{% endblock %}
{% block content %}
<form class="form-reset" action="{{base_url}}/reset/password" method="post">
  <input type="hidden" name="ident" value="{{ident}}">
  <h2 class="form-reset-heading">New password</h2>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input name="password" type="password" class="form-control" id="inputPassword" data-minlength="8" placeholder="Enter desired password" required>
    <span class="help-block">Minimum of 8 characters</span>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Change password</button>
  <a class="btn btn-lg btn-success btn-block" href="{{base_url}}/login">Sign In!</a>
  {% if error == true %}
  <br>
  <div class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Error!</strong> {{message}}
  </div>
  {% endif %}
</form>
{% endblock %}

{% block java %}
<script>
  $(document).ready(function(){
    $('.form-reset').validator();
  });
</script>
{% endblock %}
